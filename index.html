<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAKRO</title>
  <style>
    :root {
      --bg-body: #121212;
      --bg-container: #1e1e1e;
      --color-text: #fff;
      --option-bg: #2c2c2c;
      --option-border: #fff;
      --option-hover: #3a3a3a;
      --btn-bg: transparent;
      --btn-border: #fff;
      --btn-color: #fff;
      --progress-bg: #555;
      --progress-completed: #90caf9;
      --btn-active-bg: #2196f3;
      --btn-active-color: #fff;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg-body);
      color: var(--color-text);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }
    #game-container {
      position: relative;
      background: var(--bg-container);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 95%;
      padding: 80px 20px 20px;
      text-align: center;
      overflow: hidden;
      transition: background 0.3s;
    }
    #feedback {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      font-size: 2.5rem;
      font-weight: bold;
      color: #a5d6a7;
      display: none;
    }
    /* Přesun nápisu Otázka x/… a ovládacích prvků doprostřed */
    #q-controls {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    #q-number {
      font-weight: bold;
    }
    #jump-input {
      width: 50px;
      padding: 2px;
      font-size: 1rem;
      text-align: center;
      background: var(--option-bg);
      color: var(--color-text);
      border: 1px solid var(--option-border);
      border-radius: 4px;
    }
    #jump-btn,
    #shuffle-btn,
    #prev-btn,
    #next-btn {
      padding: 5px 8px;
      font-size: 0.9rem;
      cursor: pointer;
      border: 1px solid var(--btn-border);
      border-radius: 4px;
      background: var(--btn-bg);
      color: var(--btn-color);
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }
    #question {
      font-size: 1.3rem;
      margin: 50px 0 25px;
      font-weight: bold;
    }
    #options {
      display: block;
    }
    .option {
      background: var(--option-bg);
      border: 2px solid var(--option-border);
      padding: 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.3s, color 0.3s;
      text-align: left;
      font-size: 1.1rem;
      margin: 10px 0;
      position: relative;
      color: var(--color-text);
    }
    .option:hover {
      background: var(--option-hover);
    }
    .correct {
      background: #4caf50 !important;
      color: #fff;
      border-color: #388e3c !important;
      animation: glow 0.8s ease-in-out;
    }

    .wrong-item {
  margin-bottom: 8px;
  padding: 8px;
  background: var(--option-bg);
  border: 1px solid red;
  border-radius: 4px;
  cursor: pointer;
  color: var(--color-text);
  transition: background 0.2s;
}
.wrong-item:hover {
  background: var(--option-hover);
}


.wrong {
  background: #ff0000 !important;
  border-color: #cc0000 !important;
  color: #fff;
  animation: shake 0.4s ease-in-out;
}


    /* Animace pro špatnou odpověď (otřes) */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-8px); }
      40%, 80% { transform: translateX(8px); }
    }
    /* Animace pro správnou odpověď (bílé rozzáření okraje) */
    @keyframes glow {
      0% { box-shadow: 0 0 5px white; }
      50% { box-shadow: 0 0 20px white; }
      100% { box-shadow: 0 0 5px white; }
    }

    #progress-container {
      display: flex;
      gap: 2px;
      margin-top: 15px;
      height: 20px; /* zvětšeno z původních 10px */
    }
    #progress-container .segment {
      flex: 1;
      background: var(--progress-bg);
      border-radius: 2px;
      transition: background 0.3s;
    }
    #progress-container .segment.completed {
      background: var(--progress-completed);
    }

    #score {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    #counts {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

    #controls {
      margin-top: 20px;
    }
    /* Tlačítko přepínače tématu */
    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--btn-color);
      font-size: 1.2rem;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s, border-color 0.3s;
    }

    /* LIGHT MODE STYLY */
    body.light-mode {
      --bg-body: #f5f5f5;
      --bg-container: #fff;
      --color-text: #000;
      --option-bg: #fff;
      --option-border: #000;
      --option-hover: #f0f0f0;
      --btn-bg: transparent;
      --btn-border: #2196f3;
      --btn-color: #2196f3;
      --progress-bg: #ddd;
      --progress-completed: #2196f3;
    }
    body.light-mode #feedback {
      color: #00aa00;
    }
    body.light-mode .correct {
      background: #00ff00 !important;
      color: #000;
      border-color: #00aa00 !important;
    }
    body.light-mode .wrong {
      background: #ff0000 !important;
      border-color: #cc0000 !important;
      color: #000;
    }
  </style>
</head>

    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function generateQuizData() {
      const data = originalData.map(item => {
        const opts = [...item.options];
        shuffle(opts);
        return {
          question: item.question,
          options: opts,
          answer: opts.indexOf(item.answerText)
        };
      });
      shuffle(data);
      return data;
    }

    let quizData;
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      try {
        const parsed = JSON.parse(saved);
        if (Array.isArray(parsed) && parsed.length === originalData.length) {
          quizData = parsed;
        } else {
          quizData = generateQuizData();
          localStorage.setItem(STORAGE_KEY, JSON.stringify(quizData));
        }
      } catch {
        quizData = generateQuizData();
        localStorage.setItem(STORAGE_KEY, JSON.stringify(quizData));
      }
    } else {
      quizData = generateQuizData();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(quizData));
    }

    const total = quizData.length; // 162
    let currentIndex = 0;
    const userAnswers = new Array(total).fill(null);
    let score = 0;
    let wrongAnswers = []; // sem budeme ukládat indexy otázek, na které bylo odpovězeno špatně

    const feedbackEl = document.getElementById('feedback');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const qNumberEl = document.getElementById('q-number');
    const jumpInput = document.getElementById('jump-input');
    const jumpBtn = document.getElementById('jump-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const progressContainer = document.getElementById('progress-container');
    const scoreEl = document.getElementById('score');
    const correctCountEl = document.getElementById('correct-count');
    const wrongCountEl   = document.getElementById('wrong-count');
    const wrongListEl = document.getElementById('wrong-list');
wrongCountEl.addEventListener('click', () => {
  wrongListEl.style.display = wrongListEl.style.display === 'none' ? 'block' : 'none';
});

    const themeToggle = document.getElementById('theme-toggle');

    // Inicializace progress baru
    function initProgressBar() {
      for (let i = 0; i < total; i++) {
        const seg = document.createElement('div');
        seg.classList.add('segment');
        seg.dataset.index = i;
        progressContainer.appendChild(seg);
      }
    }

    // Aktualizace progress baru podle userAnswers[]
    function updateProgressBar() {
      Array.from(progressContainer.children).forEach((seg, idx) => {
        if (userAnswers[idx] !== null) {
          seg.classList.add('completed');
        } else {
          seg.classList.remove('completed');
        }
      });
    }

    // Aktualizace skóre zobrazeného
    function updateScore() {
  scoreEl.textContent = `Skóre: ${score}/${total}`;

  // spočítat, kolik otázek už bylo zodpovězeno
  const answeredCount = userAnswers.filter(a => a !== null).length;
  const wrongCount    = answeredCount - score;

  correctCountEl.textContent = `SPRÁVNĚ: ${score}`;
  wrongCountEl.textContent   = `ŠPATNĚ: ${wrongCount}`;
}


    jumpInput.setAttribute('max', total);

    function highlightButton(btn) {
      btn.style.background = 'var(--btn-active-bg)';
      btn.style.color = 'var(--btn-active-color)';
      btn.style.borderColor = 'var(--btn-active-bg)';
    }

    function loadQuestion() {
      feedbackEl.style.display = 'none';
      clearState();
      updateProgressBar();
      updateScore();

      const q = quizData[currentIndex];
      qNumberEl.textContent = `Otázka ${currentIndex + 1}/${total}`;
      questionEl.textContent = `${currentIndex + 1}. ${q.question}`;

      q.options.forEach((opt, idx) => {
        const btn = document.createElement('div');
        btn.classList.add('option');
        btn.textContent = `${String.fromCharCode(97 + idx)}) ${opt}`;
        btn.addEventListener('click', () => selectOption(btn, idx));
        optionsEl.appendChild(btn);
      });

      prevBtn.style.display = currentIndex > 0 ? 'inline-block' : 'none';
      const prevAns = userAnswers[currentIndex];
      if (prevAns !== null) {
        revealAnswer(prevAns);
      }
    }

    function clearState() {
      nextBtn.style.display = 'none';
      while (optionsEl.firstChild) {
        optionsEl.removeChild(optionsEl.firstChild);
      }
    }

    function selectOption(btn, idx) {
      // Pokud už byla otázka odpovězena, nic neměníme
      if (userAnswers[currentIndex] !== null) return;

      userAnswers[currentIndex] = idx;
      const correctIdx = quizData[currentIndex].answer;
      if (idx === correctIdx) score++;
      revealAnswer(idx);
      updateProgressBar();
      updateScore();
      // pokud odpověď byla špatná, uložíme si index této otázky (jen pokud tam ještě není)
if (idx !== correctIdx && !wrongAnswers.includes(currentIndex)) {
  wrongAnswers.push(currentIndex);
  updateWrongList();
}

    }

    function revealAnswer(selectedIdx) {
      const correctIdx = quizData[currentIndex].answer;
      Array.from(optionsEl.children).forEach((optEl, idx) => {
        optEl.style.pointerEvents = 'none';
        if (idx === correctIdx) {
          optEl.classList.add('correct');
        }
        if (idx === selectedIdx && selectedIdx !== correctIdx) {
          optEl.classList.add('wrong');
        }
      });
      if (selectedIdx === correctIdx) {
        feedbackEl.textContent = 'SPRÁVNĚ';
        feedbackEl.style.color = '#00aa00';
      } else {
        feedbackEl.textContent = 'ŠPATNĚ';
        feedbackEl.style.color = '#cc0000';
      }
      feedbackEl.style.display = 'block';
      nextBtn.style.display = 'inline-block';
    }

    function updateWrongList() {
  const listEl = document.getElementById('wrong-list');
  listEl.innerHTML = ''; // vyčistíme dosavadní obsah

  wrongAnswers.forEach(i => {
    const div = document.createElement('div');
    div.classList.add('wrong-item');
    // zobrazíme číslo otázky a text (podle potřeby lze upravit jen číslo)
    div.textContent = `${i + 1}. ${quizData[i].question}`;
    // po kliknutí na položku se přepneme na tu otázku
    div.addEventListener('click', () => {
      currentIndex = i;
      loadQuestion();
      // po kliknutí necháme panel zavřený (nebo můžete nechat otevřený)
      // listEl.style.display = 'none';
    });
    listEl.appendChild(div);
  });
}


    prevBtn.addEventListener('click', () => {
      highlightButton(prevBtn);
      if (currentIndex > 0) {
        currentIndex--;
        loadQuestion();
      }
    });

    nextBtn.addEventListener('click', () => {
      highlightButton(nextBtn);
      if (currentIndex < total - 1) {
        currentIndex++;
        loadQuestion();
      } else {
        feedbackEl.style.display = 'none';
        questionEl.textContent = `Kvíz dokončen! Konečné skóre: ${score}/${total}`;
        qNumberEl.textContent = '';
        clearState();
        prevBtn.style.display = 'none';
        nextBtn.style.display = 'none';
      }
    });

    jumpBtn.addEventListener('click', () => {
      highlightButton(jumpBtn);
      const val = parseInt(jumpInput.value, 10);
      if (!isNaN(val) && val >= 1 && val <= total) {
        currentIndex = val - 1;
        loadQuestion();
        jumpInput.value = '';
      }
    });

    shuffleBtn.addEventListener('click', () => {
      highlightButton(shuffleBtn);
      localStorage.removeItem(STORAGE_KEY);
      location.reload();
    });

    // Přepnutí tématu
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('light-mode')) {
        themeToggle.textContent = '🌙';
      } else {
        themeToggle.textContent = '☀️';
      }
    });

    // Inicializace
    initProgressBar();
    loadQuestion();
  </script>
